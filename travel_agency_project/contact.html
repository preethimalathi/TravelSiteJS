<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Travel Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Travel Agency</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="cname" class="form-label">Name</label>
        <input type="text" class="form-control" id="cname" required>
      </div>
      <div class="col-md-6">
        <label for="cemail" class="form-label">Email</label>
        <input type="email" class="form-control" id="cemail" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Travel Agency</p>
  </footer>
</body>
</html>
