<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations | Travel Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Travel Agency</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Popular Destinations</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="./img/paris.jpeg" class="card-img-top" alt="Paris"height=200px>
          <div class="card-body">
            <h5 class="card-title">Paris</h5>
            <p class="card-text">The city of lights and romance awaits you.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="./img/maldives.jpg" class="card-img-top" alt="Maldives"height=200px>
          <div class="card-body">
            <h5 class="card-title">Maldives</h5>
            <p class="card-text">Relax on pristine beaches with crystal clear waters.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="./img/new york.jpeg" class="card-img-top" alt="New York"height=200px>
          <div class="card-body">
            <h5 class="card-title">New York</h5>
            <p class="card-text">Experience the energy of the city that never sleeps.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Travel Agency</p>
  </footer>
