<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Travel Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Travel Agency</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="mb-4 text-center">Book Your Trip</h1>
    <form id="bookingForm" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="destination" class="form-label">Destination</label>
        <select class="form-select" id="destination" required>
          <option value="">Choose...</option>
          <option>Paris</option>
          <option>Maldives</option>
          <option>New York</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="package" class="form-label">Package</label>
        <select class="form-select" id="package" required>
          <option value="">Choose...</option>
          <option>Basic</option>
          <option>Standard</option>
          <option>Premium</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <p id="formMessage" class="mt-3 text-success"></p>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Travel Agency</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
