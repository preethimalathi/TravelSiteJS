<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Travelly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container"><a class="navbar-brand logo" href="index.html">Travelly</a></div>
  </nav>
  <main class="container my-5">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="contact-form" class="card p-3">
          <div class="mb-2"><label>Name</label><input name="name" class="form-control" required></div>
          <div class="mb-2"><label>Email</label><input name="email" type="email" class="form-control" required></div>
          <div class="mb-2"><label>Message</label><textarea name="message" rows="4" class="form-control"
              required></textarea></div>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>

        <div class="toast" id="contact-toast" role="status" aria-live="polite" aria-atomic="true"
          style="position:fixed;right:20px;bottom:20px">
          <div class="toast-body">Message sent — we'll get back to you soon!</div>
        </div>
      </div>
      <div class="col-md-6">
        <h5>FAQ</h5>
        <div class="accordion" id="faq">
          <div class="accordion-item">
            <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse"
                data-bs-target="#c1">How do I book?</button></h2>
            <div id="c1" class="accordion-collapse collapse show">
              <div class="accordion-body">Use the booking form to reserve your trip.</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse"
                data-bs-target="#c2">Payment?</button></h2>
            <div id="c2" class="accordion-collapse collapse">
              <div class="accordion-body">Payment is mocked in this demo.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>

</html>
