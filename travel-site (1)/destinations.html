<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Destinations â€” Travelly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">Travelly</a>
    </div>
  </nav>
  <main class="container my-5">
    <h1 class="mb-4">Explore Destinations</h1>
    <div class="row mb-3 g-2">
      <div class="col-md-3"><select id="filter-region" class="form-select">
          <option value="">All regions</option>
        </select></div>
      <div class="col-md-3"><input id="filter-search" class="form-control" placeholder="Search"></div>
      <div class="col-md-3"><label class="form-label">Max price: <span id="price-value">$999</span></label><input
          id="filter-price" type="range" class="form-range" min="100" max="5000" value="1000"></div>
    </div>
    <div class="row" id="dest-list" aria-live="polite"></div>
  </main>

  <div class="modal fade" id="destinationModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-action="book">Book this</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>

</html>
